<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <div class="border-end position-fixed" style="width: 250px; height: 100vh;">
            <div class="mt-5 p-3">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item border-white"><a class="text-black text-decoration-none" href="/">事務所から探す</a></li>
                    <li class="list-group-item border rounded bg-secondary-subtle">本家から探す</li>
                    <li class="list-group-item border-white">再生リスト</li>
                    <li class="list-group-item border-white">お気に入り</li>
                    <li class="list-group-item border-white">視聴履歴</li>
                </ul>
            </div>
        </div>
        <div style="width: 250px; height: 100vh;"></div>
        <div class="container-fluid p-3" style="width: calc(100vw - 250px);">
            <div class="d-flex p-4 border-bottom">
                <a href="/original_videos" class="text-black my-auto" style="width: 50px; height: 50px;"><i class="bi bi-chevron-left display-6"></i></a>
                <h3 class="ms-5 my-auto">{{ original.title }}</h3>              
            </div>
            <div class="row g-4 mt-3">
                {% for cover in covers %}
                    <div class="col-md-3 col-sm-6">
                        <div class="card h-100">
                            <div class="position-relative">
                                <a href="https://www.youtube.com/watch?v={{ cover.video_id }}" target="_blank">
                                    <img class="card-img-top" src="{{ cover.thumbnail_url }}" alt="{{ cover.title }}" style="height: 240px; object-fit: cover;">
                                </a>
                                <div class="position-absolute bottom-0 end-0 bg-dark text-white p-1 rounded" style="margin: 5px; font-size: 0.9rem;">
                                    {{ cover.duration }}
                                </div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ cover.title }}</h5>
                                <p class="card-text">{{ cover.view_count }}回視聴・{{ cover.published_at }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>        
    </div>
</body>
</html>
